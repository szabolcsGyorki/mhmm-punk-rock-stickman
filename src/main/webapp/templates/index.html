    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="static/js/ajax.js" defer></script>
    <script src="static/js/characterStats.js" defer></script>
    <script src="static/js/inventory.js" defer></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

<div class="w3-container" id="game-container">

    <div id="character_stats">

            <!--Character stats loaded from JS, example: -->
            <!-- <li class="list-group-item">STR: 15</li> -->
        </ul>
    </div>

    <div id="inventory">
        <div class="row">

            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <!--Inventory items loaded from JS, example: -->
                    <!-- <a class="list-group-item list-group-item-action active" id="list-itemname-list" data-toggle="list" href="#list-home" role="tab" aria-controls="itemname">ITEM_NAME</a> -->

                </div>
            </div>

            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                    <!--Inventory item description loaded from JS, example: -->
                    <!-- <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-itemname-list">ITEM_DESCRIPTION</div> -->
                </div>
            </div>

        </div>
    </div>

</div>

<button id="test">Start</button>
<button id="inventory_button">Inventory</button>
<button id="equip_button">Equip</button>
